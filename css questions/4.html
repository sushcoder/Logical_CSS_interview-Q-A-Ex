<!DOCTYPE html>
<html>
<head>
<style>
.halfStyle {
position:relative;
font-size:80px;
display:inline-block;
color: green;
white-space: pre;
overflow:hidden;

}
.halfStyle:before {
display:block;
position:absolute;
z-index:1;
top:0;
left:0;
content: attr(data-content);
width: 50%;
overflow:hidden;
color:red;
}

</style>

</head>
<body>
<h1>Question:Is it possible to apply CSS to half of a character?</h1>

<span class="halfStyle" data-content="A">A</span>
<span class="halfStyle" data-content="B">B</span>
<span class="halfStyle" data-content="C">C</span>
<span class="halfStyle" data-content="D">D</span>
</body>
</html>
